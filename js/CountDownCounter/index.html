<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td class="days">00</td>
          <td class="hours">00</td>
          <td class="minutes">00</td>
          <td class="seconds">00</td>
        </tr>
        <tr>
          <td>Days</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </table>
    </div>
    <script>
      let days = document.querySelector(".days");
      let hours = document.querySelector(".hours");
      let minutes = document.querySelector(".minutes");
      let seconds = document.querySelector(".seconds");
      let countDownDateTime = new Date(2023, 1, 1, 0, 0, 0).getTime();

      function counter() {
        let dateTimeNow = new Date().getTime();
        let difference = countDownDateTime - dateTimeNow;
        let daysValueNumber = Math.floor(difference / (1000 * 60 * 60 * 24));
        let hoursValueNumber = Math.floor((difference / (1000 * 60 * 60)) % 24);
        let minutesValueNumber = Math.floor((difference / (1000 * 60)) % 60);
        let secondsValueNumber = Math.floor((difference / 1000) % 60);

        days.innerText = daysValueNumber;
        hours.innerText = hoursValueNumber;
        minutes.innerText = minutesValueNumber;
        seconds.innerText = secondsValueNumber;
      }
      setInterval(() => counter(), 1000);
    </script>
  </body>
</html>
